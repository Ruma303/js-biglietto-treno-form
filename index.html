<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"crossorigin="anonymous">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
    <!-- mio stile -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container my-5 text-center">
        <h1 class="text-uppercase text-white">Calcola il prezzo del tuo biglietto</h1>
        <div class="container bg-white rounded">
            <!-- <div class="form_container"> -->
                <form action="#" method="get">
                    <div class="top_form row py-3 px-5">
                        <div class="col d-flex flex-column">
                            <lable for="name">Nome e cognome</lable>
                            <input type="text" name="name" id="name" class="rounded">
                        </div>
                        <div class="col d-flex flex-column">
                            <lable for="distance">Km da percorrere</lable> 
                            <input type="number" name="distance" id="distance" class="rounded">
                        </div>
                        <div class="col d-flex flex-column">
                            <lable for="age">Fascia di et√†</lable>
                            <select name="" class="rounded">
                                <option value="baby" disabled><=14 non ammessi</option>
                                <option value="adult" class="age" selected>Maggiorenne</option>
                                <option value="underage" class="age">Minorenne</option>
                                <option value="over65" class="age">Over 65</option>
                            </select>
                        </div>
                    </div>
                    <div class="bottom_form row justify-center g-3 py-3 px-5">
                        <div class="col">
                            <button type="submit" class="btn btn-primary" id="submit">Genera</button>
                            <button type="delete" class="btn btn-secondary" id="reset">Annulla</button>
                        </div>
                    </div>
                </form>
            <!-- </div> -->
        </div>
    </section>
    <section class="container">
        <h1 class="text-uppercase text-white text-center">il tuo biglietto</h1>
        <div class="container bottom bg-white rounded op_form row py-3 px-5">
            <h3>DETTAGLIO PASSEGGERI</h3>
            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th>NOME DEL PASSEGGERO</th>
                            <th>Offerta</th>
                            <th>Carrozza</th>
                            <th>Codice CP</th>
                            <th>Costo del biglietto</th>
                            <th>Distanza selezionata</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th id="user_output"></th>
                        </tr>

                        <tr>
                            <th></th>
                            <th class="last_th">Biglietto standard</th>
                            <th class="last_th" id="random_carriage"></th>
                            <th class="last_th" id="random_CP"></th>
                            <th class="last_th" id="final_price_output"></th>
                            <th class="last_th" id="distance_output"> Km</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <!-- mio javascript -->
    <script src="js/script.js"></script>
</body>
</html>
