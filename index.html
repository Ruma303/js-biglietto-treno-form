<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"crossorigin="anonymous">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
    <!-- mio stile -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container my-5 text-center">
        <h1 class="text-uppercase text-white">Calcola il prezzo del tuo biglietto</h1>
        <div class="container bg-white rounded">
                <div action="#" method="get" id="form_user">
                <div class="top_form row py-3 px-5">
                    <div class="col d-flex flex-column">
                        <lable for="name">Nome e cognome</lable>
                        <input type="text" name="name" id="name" class="rounded">
                    </div>
                    <div class="col d-flex flex-column">
                        <lable for="distance">Km da percorrere</lable> 
                        <input type="number" name="distance" id="distance" class="rounded">
                    </div>
                    <div class="col d-flex flex-column">
                        <lable for="age">Fascia di età</lable>
                        <select class="rounded" id="age">
                            <option value="null" selected disabled>Seleziona età</option>
                            <option value="adult">Maggiorenne</option>
                            <option value="underage">Minorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="bottom_form row justify-center g-3 py-3 px-5">
                    <div class="col">
                        <button class="btn btn-primary" id="submit">Genera</button>
                        <button class="btn btn-secondary" id="reset">Annulla</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="container ticket">
        <h1 class="text-uppercase text-white text-center">il tuo biglietto</h1>
        <div class="container bottom bg-white rounded op_form row py-3 px-5 m-auto">
            <h3>DETTAGLIO PASSEGGERI</h3>
            <div class="container g-3">
                <div class="row top-border">
                    <div class="col bg-secondary text-uppercase">nome del passeggero</div>
                    <div class="col">Offerta</div>
                    <div class="col">Carrozza</div>
                    <div class="col">Codice CP</div>
                    <div class="col">Costo del biglietto</div>
                    <div class="col">Distanza selezionata</div>
                </div>
            </div>
            <div>
                <div class="row">
                    <div id="user" class="col bg-secondary"></div>
                </div>

                <div class="row bottom-border">
                    <div class="col bg-secondary"></div>
                    <div class="col bg-white" id="offering_output"></div>
                    <div class="col bg-white" id="random_carriage"></div>
                    <div class="col bg-white" id="random_CP"></div>
                    <div class="col bg-white" id="price_output"></div>
                    <div class="col bg-white" id="distance_output"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- mio javascript -->
    <script src="js/script.js"></script>
</body>
</html>
